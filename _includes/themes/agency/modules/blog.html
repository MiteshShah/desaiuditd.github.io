<!-- Blog Section -->

{% if page.path == "blog.md" %}

	<section id="blog">
		<div class="container">
			{% include JB/setup %}
			{% assign posts_collate = site.posts %}
			{% include JB/posts_collate %}
		</div>
	</section>

{% else %}

	<section id="blog">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Blog</h2>
					<h3 class="section-subheading text-muted">Word Ramblings</h3>
				</div>
			</div>
		</div>
		<div class="row text-center">
			{% for post in site.posts limit:3 %}
			<div class="col-md-4">
				<h4 class="skill-heading">{{ post.title }}</h4>
				<p class="text-muted">{{ post.excerpt }}</p>
			</div>
			{% endfor %}
		</div>
		<div class="row text-center">
			<a href="{{ HOME_PATH }}blog.html" class="btn btn-xl">Explore</a>
		</div>
	</section>

{% endif %}
